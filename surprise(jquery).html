<html>
<head>

<style>
 @import url('http://fonts.cdnfonts.com/css/fundead-bb');

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("img").hide();
  });
  $("#show").click(function(){
    $("img").show();
  });
});

$(document).ready(function(){
    $("button").click(function(){
      $("#p1").css("color", "red")
        .slideUp(2000)
        .slideDown(2000);
    });
  });

  </script>

</head>
<body>


<center>
<h1 class="game_title">hi my friend...</h1>

<div>
<button class="find-state" id="hide">Hide</button>
<button class="find-state" id="show">Show</button>
</div>

<img src="/img/bear.png" height="500" width="800">
</center>

<center>
<p id="p1">Cristiana is the best</p>

<button class="find-state">Click me</button>
</center>

</body>
